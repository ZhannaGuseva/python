apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: python-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: python-app      
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate 	  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: python-app        
    spec:
      containers:
        - name: python-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
